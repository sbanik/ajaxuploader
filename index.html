<html>
<head>
<title>AJAX File Uploader</title>
<meta name="keywords" content="jquery ajax upload,file upload">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="./uploader.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#uploadform').ajaxfileuploader();
});
</script>
</head>
 <body>
 <center>
<form name="uploadform" id="uploadform" action="./files/upload.php" method="POST">
 <table>
		<tr>
			<td colspan=2>Choose File:<input type="file" id="file" name="file[]" multiple="multiple"/></td>
		</tr>
		<tr>
			<td><input type="submit" id="sub" value="Submit"/></td>
			<td><input type="reset"/></td>
		</tr>
 </table>
</form>

  <div id="info"></div>
 	</center>
 </body>
</html>
